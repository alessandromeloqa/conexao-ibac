<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eventos - Conexão IBAC</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="assets/logo.png" alt="IBAC Logo" class="logo">
                <div>
                    <h1>Cadastro de Eventos</h1>
                    <nav>
                        <a href="dashboard.html">Dashboard</a>
                        <a href="index.html">Histórico</a>
                        <a href="ranking-select.html">Ranking</a>
                        <a href="admin-eventos.html" class="active">Cadastro de Eventos</a>
                        <a href="admin-pregadores.html">Cadastro de Pregadores</a>
                        <a href="admin-criterios.html">Cadastro de Critérios</a>
                        <a href="#" onclick="logout()" style="color: #e74c3c;">Sair</a>
                    </nav>
                </div>
            </div>
        </header>

        <section class="card">
            <h2>Novo Evento</h2>
            <div class="form-group">
                <label>Nome do Evento *</label>
                <input type="text" id="nome" placeholder="Ex: Conexão IBAC 2024">
            </div>
            <div class="form-group">
                <label>Data *</label>
                <input type="date" id="data_evento">
            </div>
            <div class="form-group">
                <label>Local</label>
                <input type="text" id="local" placeholder="Ex: Igreja IBAC VSJ">
            </div>
            <div class="form-group">
                <label>Status</label>
                <select id="status">
                    <option value="ativo">Ativo</option>
                    <option value="encerrado">Encerrado</option>
                </select>
            </div>
            <button id="btnCriar">Cadastrar Evento</button>
        </section>

        <section class="card">
            <h2>Eventos Cadastrados</h2>
            <table id="eventosTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data</th>
                        <th>Local</th>
                        <th>Status</th>
                        <th>Link de Acesso</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <div id="mensagem" class="mensagem"></div>
    </div>

    <script src="admin-eventos.js"></script>
</body>
</html>
