<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Critérios</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="http://ibacvsj.com.br/wp-content/uploads/2023/03/Logo_Internet.png" alt="IBAC Logo" class="logo">
                <div>
                    <h1>Administração de Critérios</h1>
                    <nav>
                        <a href="dashboard.html">Dashboard</a>
                        <a href="index.html">Histórico</a>
                        <a href="ranking-select.html">Ranking</a>
                        <a href="admin-eventos.html">Cadastro de Eventos</a>
                        <a href="admin-pregadores.html">Cadastro de Pregadores</a>
                        <a href="admin-criterios.html" class="active">Cadastro de Critérios</a>
                        <a href="#" onclick="logout()" style="color: #e74c3c;">Sair</a>
                    </nav>
                </div>
            </div>
        </header>

        <section class="card">
            <h2 id="tituloForm">Novo Critério</h2>
            <div class="form-group">
                <label>Nome *</label>
                <input type="text" id="nomeCriterio" placeholder="Ex: Conteúdo Bíblico">
            </div>
            <div class="form-group">
                <label>Peso</label>
                <input type="number" id="pesoCriterio" value="1.0" step="0.1" min="0">
            </div>
            <div class="form-group">
                <label>Ordem</label>
                <input type="number" id="ordemCriterio" value="0" min="0">
            </div>
            <button id="btnCriar">Criar Critério</button>
            <button id="btnCancelar" onclick="cancelarEdicaoCriterio()" style="background: var(--danger); display: none;">Cancelar</button>
        </section>

        <section class="card">
            <h2>Critérios Cadastrados</h2>
            <table id="criteriosTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso</th>
                        <th>Ordem</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section class="card">
            <h2>Vincular Critérios ao Evento</h2>
            <div class="form-group">
                <label>Evento</label>
                <select id="eventoVinculo"></select>
            </div>
            <div class="form-group">
                <label>Critérios (selecione múltiplos)</label>
                <select id="criteriosVinculo" multiple size="8"></select>
            </div>
            <button id="btnVincular">Vincular ao Evento</button>
        </section>

        <div id="mensagem"></div>
    </div>

    <script src="admin-criterios.js"></script>
</body>
</html>
