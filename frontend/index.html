<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico do Pregador - Conexão IBAC</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <a href="index.html">
                    <img src="http://ibacvsj.com.br/wp-content/uploads/2023/03/Logo_Internet.png" alt="IBAC Logo" class="logo">
                </a>
                <div>
                    <h1>Histórico Individual do Pregador</h1>
                    <nav>
                        <a href="dashboard.html">Dashboard</a>
                        <a href="index.html" class="active">Histórico</a>
                        <a href="ranking-select.html">Ranking</a>
                        <a href="admin-eventos.html">Cadastro de Eventos</a>
                        <a href="admin-pregadores.html">Cadastro de Pregadores</a>
                        <a href="admin-criterios.html">Cadastro de Critérios</a>
                        <a href="login.html" style="color: #e74c3c;">Sair</a>
                    </nav>
                </div>
            </div>
        </header>

        <div class="search-section">
            <div class="form-group">
                <label>Evento</label>
                <select id="eventoSelect">
                    <option value="">Selecione um evento</option>
                </select>
            </div>
            <div class="form-group">
                <label>Pregador</label>
                <select id="pregadorSelect">
                    <option value="">Selecione um pregador</option>
                </select>
            </div>
        </div>

        <div id="content" style="display: none;">
            <section class="resumo">
                <div class="card">
                    <h3>Total de Eventos</h3>
                    <p id="totalEventos">-</p>
                </div>
                <div class="card">
                    <h3>Média Geral</h3>
                    <p id="mediaGeral">-</p>
                </div>
                <div class="card">
                    <h3>Total de Avaliações</h3>
                    <p id="totalAvaliacoes">-</p>
                </div>
            </section>

            <section class="grafico">
                <h2>Evolução das Notas</h2>
                <canvas id="evolucaoChart"></canvas>
            </section>

            <section class="tabela">
                <h2>Histórico Detalhado</h2>
                <table id="historicoTable">
                    <thead>
                        <tr>
                            <th>Evento</th>
                            <th>Data</th>
                            <th>Tema</th>
                            <th>Média</th>
                            <th>Ranking</th>
                            <th>Avaliações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
