version: '3.8'

services:
  postgres-prod:
    image: postgres:15-alpine
    container_name: conexao-postgres-prod
    environment:
      POSTGRES_DB: conexao_ibac_prod
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./backups:/backups
    networks:
      - ibac-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-prod:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: conexao-backend-prod
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: postgres-prod
      DB_PORT: 5432
      DB_NAME: conexao_ibac_prod
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      PORT: 3000
    depends_on:
      postgres-prod:
        condition: service_healthy
    networks:
      - ibac-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/criterios"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend-prod:
    image: nginx:alpine
    container_name: conexao-frontend-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx-prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - ibac-prod
    restart: unless-stopped
    depends_on:
      - backend-prod

volumes:
  postgres_prod_data:

networks:
  ibac-prod:
    driver: bridge
